<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>

</head>

<body>
  <main class="mainContainer">
    <div class="top"></div>
    <div class="bioDisplay">
      <img class="profilePicture" src="./images/image-victor.jpg" alt="Victor Crest Profile Picture">
      <h1 class="darkText name">Victor Crest <span class="lightText">26</span></h1>
        <p class="lightText city">London</p>
      <hr>
      <div class="socialContainer">
      <div class="socialDisplay">
        <p class="darkText">80K</p>
        <p class="lightText kpi">Followers</p>
      </div>
      <div class="socialDisplay">
        <p class="darkText">803K</p>
        <p class="lightText kpi">Likes</p>
      </div>
      <div class="socialDisplay">
        <p class="darkText">1.4K</p>
        <p class="lightText kpi">Photos</p>
      </div>
    </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/guilhermerera">Guilherme Ferreira</a>.</p>
    </footer>
</body>

</html>
